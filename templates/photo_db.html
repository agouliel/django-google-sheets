{% extends "_base.html" %}

{% block head %}
  <style>
    .container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 16px;
    }
    /* Photo card styles */
    .photo-card {
      height: 300px;
      position: relative;
      overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    .photo-card img {
      object-fit: cover;
      width: 100%;
      height: 100%;
    }
    /* Photo details overlay */
    .photo-details {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: rgba(0,0,0,0.6);
      color: white;
      padding: 12px;
      opacity: 0;
      transition: opacity 0.3s;
    }
    .photo-card:hover .photo-details {
      opacity: 1;
    }
  </style>
{% endblock head %}

{% block content %}
<div class="container">
  <div class="grid">
    <div class="photo-card">
      <a href="{{ photo.file.url }}" target="_blank">
        <img src="{{ photo.file.url }}" alt="{{ photo.title }}">
        <div class="photo-details">
          <h4>{{ photo.title }}</h4>
          <p>{{ photo.description }}</p>
        </div>
      </a>
    </div>
  </div>

    <h4>{{ photo.title }}</h4>
    <p>{{ photo.description }}</p>
    {% if user.is_authenticated %}
    <p><a href="{% url 'delete_db_url' photo.id %}">Delete</a></p>
    {% endif %}
  
</div>
{% endblock content %}
